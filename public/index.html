<html>
  <head>
    <meta charset="utf-8" />
    <title>MOKEPON</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
      <section id="seleccionar-mascota">
        <h1 class="titulo">MOKEPON</h1>

        <h2 class="subtitulo">Elige a tu mascota:</h2>

        <div id="contenedor-tarjeta_1" class="tarjeta_1"></div>

        <button id="boton-mascota">Seleccionar</button>
      </section>

      <section id="ver-mapa">
        <h2 class="subtitulo">¡Recorre el Mapa con tu Mokepon!</h2>
        <canvas id="mapa"></canvas>
        <button
          onmousedown="moverArriba()"
          onmouseup="detenerMovimiento()"
          ontouchstart="moverArriba()"
          ontouchend="detenerMovimiento()"
        >
          ⬆
        </button>
        <div>
          <button
            onmousedown="moverIzquierda()"
            onmouseup="detenerMovimiento()"
            ontouchstart="moverIzquierda()"
            ontouchend="detenerMovimiento()"
          >
            ⬅
          </button>
          <button
            onmousedown="moverDerecha()"
            onmouseup="detenerMovimiento()"
            ontouchstart="moverDerecha()"
            ontouchend="detenerMovimiento()"
          >
            ➡
          </button>
        </div>
        <button
          onmousedown="moverAbajo()"
          onmouseup="detenerMovimiento()"
          ontouchstart="moverAbajo()"
          ontouchend="detenerMovimiento()"
        >
          ⬇
        </button>
      </section>

      <section id="seleccionar-ataque">
        <h1 class="titulo">MOKEPON</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedor-ataques" class="tarjetas-ataques"></div>

        <div id="mensajes">
          <p id="resultado">¡Suerte!</p>
          <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
          </section>
        </div>

        <div class="ataques">
          <div class="ataques-del-jugador">
            <p id="vidas-jugador">0</p>
            <p id="mascota-jugador"></p>
            <div id="ataques-jugador"></div>
          </div>
          <div class="ataques-del-enemigo">
            <p id="vidas-enemigo">0</p>
            <p id="mascota-enemigo"></p>
            <div id="ataques-enemigo"></div>
          </div>
        </div>
      </section>
      <script src="./mokepon.js"></script>
    </body>
  </head>
</html>
